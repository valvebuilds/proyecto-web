<div class="projects-container" [formGroup]="projectFormsSearchFilter">
  <!-- Migas de pan -->
  <app-breadcrumb
    [title]="breadscrums[0].title"
    [items]="breadscrums[0].items"
    [active_item]="breadscrums[0].active">
  </app-breadcrumb>
  

  <!-- Filtros de búsqueda -->
  <div class="filter-section">
    <mat-form-field appearance="outline" class="filter-input">
      <mat-label>Nombre del proyecto</mat-label>
      <input matInput placeholder="Buscar por nombre" formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="filter-input">
      <mat-label>Usuario</mat-label>
      <input matInput placeholder="Buscar por usuario" formControlName="user"/>
    </mat-form-field>

    <button (click)="openCreateModal()" mat-icon-button color="secondary" matTooltip="Crear proyecto">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <!-- Tabla de proyectos -->
  <div class="table-section" *ngIf="!isLoading; else loading">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <!-- Nombre del proyecto -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let project">{{ project.nombre }}</td>
      </ng-container>

       <!-- Admin -->
      <ng-container matColumnDef="admin">
        <th mat-header-cell *matHeaderCellDef>Administrador</th>
        <td mat-cell *matCellDef="let project">{{ project.admin.nombre }}</td>
      </ng-container>
      <!-- Usuario -->
      <ng-container matColumnDef="usuarios">
        <th mat-header-cell *matHeaderCellDef>Usuarios</th>
        <td mat-cell *matCellDef="let project">{{ getNombresUsuarios(project) }}</td>
      </ng-container>

      <!-- Estado o cualquier otro campo -->
      <ng-container matColumnDef="fecha_creacion">
        <th mat-header-cell *matHeaderCellDef>Fecha de creación</th>
        <td mat-cell *matCellDef="let project">{{ project.fecha_creacion }}</td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let project">
          <button (click)="viewProjectDetail(project)" mat-icon-button color="primary" matTooltip="Ver detalles">
            <mat-icon>edit</mat-icon>
          </button>
          <button (click) = "deleteProject(project)" mat-icon-button color="warn" matTooltip="Eliminar proyecto" >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Cabeceras y filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <app-projects-detail *ngIf="selectedProject" [project]="selectedProject" (close)="selectedProject = null"></app-projects-detail>


    <!-- Paginador -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

  <!-- Loading spinner -->
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>
