<div class="users-container" [formGroup]="userFormsSearchFilter">
  <!-- Migas de pan -->
 <app-breadcrumb>
    [title]="breadscrums[0].title"
  [items]="breadscrums[0].items"
  [active_item]="breadscrums[0].active"
</app-breadcrumb>

  <!-- Filtros de búsqueda -->
  <div class="filter-section">
    <mat-form-field appearance="outline" class="filter-input">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Buscar por nombre" formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="filter-input">
      <mat-label>Correo electrónico</mat-label>
      <input matInput placeholder="Buscar por correo" formControlName="email" />
    </mat-form-field>

    <button (click) ="openCreateModal()" mat-icon-button color="secondary" matTooltip="Crear usuario">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <!-- Tabla de usuarios -->
  <div class="table-section" *ngIf="!isLoading; else loading">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <!-- Nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let user">{{ user.nombre }}</td>
      </ng-container>

      <!-- Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Correo</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <!-- Rol -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Rol</th>
        <td mat-cell *matCellDef="let user">{{ user.rol_id === 1 ? 'Administrador' : user.rol_id === 2 ? 'Usuario' : 'Desconocido' }}</td>
      </ng-container>

      <!-- Acción -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let user">
          <button (click) ="openEditModal(user)" mat-icon-button color="primary" matTooltip="Editar usuario">
            <mat-icon>edit</mat-icon>
          </button>
          <button (click) ="openAssignModal(user)" mat-icon-button color="primary" matTooltip="Asignar proyectos">
            <mat-icon>add</mat-icon>
          </button>
          
          
          <button (click)="deleteUser(user)" mat-icon-button color="warn" matTooltip="Eliminar usuario">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Cabeceras y filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Paginador -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

  <!-- Loading spinner -->
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>
