<div class="col-lg-12 col-md-12 col-sm-12">
    <h2 mat-dialog-title> Actualizaci√≥n de usuarios</h2>
    <br>
    <div mat-dialog-content>
  <form [formGroup]="formUpdateProjects">
    <div class="col-lg-12 col-md-12 col-sm-12 custom-margin">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre">
          </mat-form-field>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Descripcion</mat-label>
            <input matInput formControlName="descripcion">
          </mat-form-field>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Administrador</mat-label>
            <mat-select formControlName="admin_id">
              <mat-option value="">Seleccionar</mat-option>
              @for (item of administratorsValues; track $index){
                <mat-option [value]="item.id">{{ item.nombre }}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
  </form>
</div>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close> Cancelar </button>
    <button mat-button cdkFocusInitial (click)="updateProjects()" [disabled] = "formUpdateProjects.invalid"> Actualizar </button>
</mat-dialog-actions>
</div>
