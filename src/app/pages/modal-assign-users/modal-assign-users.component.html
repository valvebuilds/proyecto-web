<h2 mat-dialog-title>Asignaci√≥n de proyectos</h2>

<mat-dialog-content style="max-height: 70vh; overflow: auto;">

  <!-- Tabla -->
  <div class="table-section" *ngIf="!isLoading; else loading">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <!-- Columnas -->
      <ng-container matColumnDef="projects">
        <th mat-header-cell *matHeaderCellDef>Proyecto</th>
        <td mat-cell *matCellDef="let proyecto">{{ proyecto.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let project">
          <button mat-icon-button color="warn" matTooltip="Desasignar proyecto">
            <mat-icon (click)="unassignProject(project)">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <!-- Formulario debajo de la tabla -->
  <form [formGroup]="formAssignProject" style="margin-top: 24px;">
    <mat-form-field class="w-100" appearance="outline">
      <mat-select placeholder="Selecciona un proyecto" formControlName="projectId" required>
        <mat-option *ngFor="let project of allProjects" [value]="project.id">
          {{ project.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div style="margin-top: 16px;">
      <button mat-button mat-dialog-close>Cancelar</button>
      <button mat-button color="primary" (click)="assignProject()" [disabled]="formAssignProject.invalid">Asignar</button>
    </div>
  </form>

</mat-dialog-content>

<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
